<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Online picture lottery</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/setting_btn.css" />
</head>

<body>
    <header class="header">
        <div class="my_github">
            <img class="github_head_picture" src="image/github_head.jpg">
            <a class="my_github_link" href="https://github.com/balaOuO">balaOuO</a>
        </div>
        <h1>Online Picture Lottery</h1>
    </header>

    <div class="container">
        <div class="main_screen">
            <button class="main_btn" onclick="document.getElementById('imageInput').click()">upload image</button>

            <input type="file" id="imageInput" style="display: none;" name="imageInput"
                onchange="handleFiles(this.files)" accept="image/png , image/jpeg">

            <button class="main_btn" id="start_but" onclick="control()">start</button>

            <input type="checkbox" id="menu">
            <label for="menu" class="line">
                <div class="menu"></div>
            </label>

            <div class="menu-list">
                <ul>
                    <li class="setting">
                        <label for="img_size">Image size</label>
                        <div style="display: flex;">
                            <input type="range" id="img_size" value="1" min="0.5" max="2" step="0.1"
                                oninput="change_image_size(this.value)">
                            <span id="img_size_txt" style="white-space: pre;"> x1</span>
                        </div>
                    </li>
                    <li class="setting">
                        <label for="Line_width">Line width</label>
                        <div style="display: flex;">
                            <input type="range" id="Line_width" value="5" min="1" max="20" step="1"
                                oninput="change_Line_width(this.value)">
                            <span id="Line_width_txt" style="white-space: pre;"> 5px</span>
                        </div>
                    </li>
                    <li class="setting">
                        <label for="line_color">Line color</label>
                        <input id="line_color" type="color" value="#FFCCCC" oninput="change_color(this.value)">
                    </li>
                    <!-- <li class="setting">
                        <button id="save" onclick="save()">Save</button>
                    </li> -->
                </ul>
            </div>

        </div>

        <figure class="img_screen" id="img_screen">
            <img class="main_img" id="preview">
            <canvas class="main_img" id="canvas"></canvas>
        </figure>

    </div>

    <script src="index.js"></script>
</body>


</html>
