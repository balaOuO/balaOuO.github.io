<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Online picture lottery</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/setting_btn.css" />
</head>

<body>
    <header>
        <div class="my_github">
            <img class="github_head_picture" src="image/github_head.jpg">
            <a class="my_github_link" href="https://github.com/balaOuO">balaOuO</a>
        </div>
        <h1>Online Picture Lottery</h1>
    </header>

    <div class="main_screen">
        <button class="main_btn" onclick="document.getElementById('imageInput').click()">upload image</button>

        <input type="file" id="imageInput" style="display: none;" name="imageInput" onchange="handleFiles(this.files)"
            accept="image/png , image/jpeg">

        <button class="main_btn" id="start_but" onclick="control(this)">start</button>

        <!-- <div class="main_btn" id="setting_btn" tabindex="0">
            <img src="image/control.png">

        </div> -->
        <input type="checkbox" id="menu">
        <label for="menu" class="line">
            <div class="menu"></div>
        </label>

        <div class="menu-list">
            <ul>
                <li class="setting">
                    <label for="img_size">Image size (Coming soon)</label>
                    <input type="range" id="img_size">
                </li>
                <li class="setting"">
                    <label for=" line_color">Line color (Coming soon)</label>
                    <input type="color">
                </li>
                <li class="setting">
                    <button id="save">Save</button>
                </li>
            </ul>
        </div>

    </div>

    <br />

    <div style="position: relative; text-align: center;">
        <img class="main_img" id="preview">
        <canvas class="main_img" id="canvas"></canvas>
    </div>

    <script src="index.js"></script>
</body>


</html>
