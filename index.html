<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>web lottery</title>
</head>

<body>
    <h1>ONLINE_DISCORD_LOTTERY</h1>
    <div>
        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet.css" rel="stylesheet" /> -->
        <!-- <label for="imageInput" class="btn">upload image</label> -->
        <button style="width:240px;height:80px;border:2px #9999FF dashed;"
            onclick="document.getElementById('imageInput').click()">
            <span style="font-size: 20px;">upload image</span>
        </button>

        <input type="file" id="imageInput" style="display: none;" name="imageInput" onchange="handleFiles(this.files)"
            accept="image/png , image/jpeg">

        <button id="start_but" style="width:240px;height:80px;border:2px #9999FF dashed;" onclick="control(this)">
            <span style="font-size: 20px;">start</span>
        </button>

    </div>

    <br />

    <div style="position: relative;">
        <img id="preview" style="position: absolute; top: 0; left: 0;">
        <canvas id="canvas" style="position: absolute; top: 0; left: 0;"></canvas>
    </div>

    <script src=" test.js"></script>
</body>


</html>
